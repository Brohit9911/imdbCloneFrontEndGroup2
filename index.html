<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="./css/index.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <nav class="navbar px-2 sticky-top">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand" href="#">
        <img src="images/clapperboard.png" alt="" width="45" height="45" class="d-inline-block align-text-top" />
        <span class="pt-4 site animate__animated animate__rubberBand">
          Imdb Mini
        </span>
      </a>

      <div id="searchbar" class="mx-auto">
        <form action="" autocomplete="off">
          <input type="search" placeholder="Search " id="search" autocomplete="off" />

          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </form>

      </div>
      <div id="show-fav"><span class="menu-fav">Favourites</span><i
          class="fa-solid fa-bars"></i></div>
    </div>

  </nav>

  <div id="super-container" class="d-flex justify-content-between">
    <div class="favSection">

      <section id="fav-sec" class="animate__animated">
        <h2 class="fav">Favourites</h2>

        <div id="empty-fav-text">
          <p class="fs-5 mx-3 text-muted">
            Click on heart icon of movies
            to add.
          </p>
        </div>

        <div id="fav-movies-cont" class=".flex-column mx-auto">
        </div>
      </section>
    </div>
    <div id="main-section">

      <div id="Suggestions-container" class="d-flex">
        <p id="empty-search-text" class="text-muted fs-1 pt-5 ms-4">
          Searched results appears here!
        </p>

        <div id="crd-cont">
        </div>
      </div>
    </div>

  </div>

  <script src="./js/index.js"></script>
</body>

</html>
